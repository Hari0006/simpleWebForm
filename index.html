<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A simple web form</title>
</head>

<body>
    <div>
        <h2>A simple web form with basic validations</h2>
    </div>
    <div class="container">
        <form id="webForm" class="web-form">
            <h3>Register with Us</h3>
            <div class="form-control">
                <label for="userName">User Name</label>
                <input type="text" id="userName" placeholder="Enter the User Name">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="emailId">Email Id</label>
                <input type="email" id="emailId" placeholder="Enter the Email ID">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter the Password">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <button id="sumbit">Register</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
